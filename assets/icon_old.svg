<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0.3" y2="1">
      <stop offset="0%" stop-color="#101010"/>
      <stop offset="100%" stop-color="#080808"/>
    </linearGradient>
    <filter id="aa">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.2" result="b"/>
      <feComposite in="SourceGraphic" in2="b" operator="over"/>
    </filter>
    <clipPath id="circleClip">
      <circle cx="512" cy="512" r="180"/>
    </clipPath>
  </defs>

  <!-- Background: pure dark -->
  <rect width="1024" height="1024" rx="228" ry="228" fill="url(#bg)"/>

  <!-- Neuro image centered and scaled, clipped to circle -->
  <g clip-path="url(#circleClip)">
    <image href="neuro.png" x="332" y="332" width="360" height="360" preserveAspectRatio="xMidYMid meet"/>
  </g>

  <!-- Single continuous stroke: N with waveform ripple on the diagonal.
       Left vertical UP, diagonal DOWN (top-left to bottom-right) with
       small sine ripples, right vertical UP. The diagonal's overall slope
       is strongly downward so it reads unambiguously as N. -->
  <path d="M 290 730
           L 290 294
           C 290 294, 580 294, 734 730
           L 734 294"
        fill="none" stroke="#e8e8e8" stroke-width="42"
        stroke-linecap="round" stroke-linejoin="round" filter="url(#aa)"/>

</svg>
